trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
    - bash: $(PIPELINEVARIABLELEVEL)
  - job: SecondJob
    steps:
    - bash: echo build SecondJob
- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps:
    - bash: echo build $(environment)DeployJob
- stage: QADeploy
  variables:
    environment: QA
  dependsOn: DevDeploy
  jobs:
  - job: QADeployJob
    steps:
    - bash: echo build $(environment)DeployJob
- stage: PRODDeploy
  variables:
    environment: PROD
  dependsOn: 
  - DevDeploy
  - QADeploy
  jobs:
  - job: PRODDeployJob
    steps:
    - bash: echo build $(PROD)DeployJob